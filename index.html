<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum Viviente AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#84cc16', // Lime 500 (Vivid Green)
              secondary: '#d4a373', // Light Brown / Tan (Cafe clarito)
              dark: '#022c22', // Green 950 (Deep Forest Background)
              card: '#14532d', // Green 900 (Card Background)
            },
            keyframes: {
              'spin-reverse': {
                'to': { transform: 'rotate(-360deg)' }
              },
              'scan-vertical': {
                '0%': { top: '-10%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '110%', opacity: '0' }
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-small': 'bounce 2s infinite',
              'spin-slow': 'spin 10s linear infinite',
              'spin-reverse-slow': 'spin-reverse 15s linear infinite',
              'scan': 'scan-vertical 3s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #022c22;
        color: #f8fafc;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #14532d; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f6212; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #84cc16; 
      }
    </style>

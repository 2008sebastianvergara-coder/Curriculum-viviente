<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum Viviente AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6ee7b7', // Emerald 300 (Soft Mint / New Growth)
              secondary: '#94a3b8', // Slate 400 (Stone/Neutral)
              dark: '#142e26', // Deep Forest/Succulent Green (Background)
              card: '#1c4236', // Lighter Succulent Green (Card Background)
              accent: '#fcd34d', // Amber 300 (Subtle pop for buttons if needed)
            },
            keyframes: {
              'spin-reverse': {
                'to': { transform: 'rotate(-360deg)' }
              },
              'scan-vertical': {
                '0%': { top: '-10%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '110%', opacity: '0' }
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-small': 'bounce 2s infinite',
              'spin-slow': 'spin 10s linear infinite',
              'spin-reverse-slow': 'spin-reverse 15s linear infinite',
              'scan': 'scan-vertical 3s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #142e26; /* Deep Succulent BG */
        color: #f0fdf4; /* Very light green text */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c4236; 
      }
      ::-webkit-scrollbar-thumb {
        background: #366f5e; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6ee7b7; 
      }
    </style>

}
